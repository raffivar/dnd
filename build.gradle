plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
    id 'application'
    id 'maven-publish'
    id 'signing'
}

group = 'com.slaydom'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'MainKt'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.kotlin // âœ… Use the Kotlin component

            groupId = 'com.slaydom' as Publication
            artifactId = 'dnd'
            version = '1.0.0'

            pom {
                name = 'DND SDK'
                description = 'A Kotlin SDK for a D&D themed application.'
                url = 'https://github.com/raffivar/dnd'

                licenses {
                    license {
                        name = 'Apache License, Version 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0'
                    }
                }

                developers {
                    developer {
                        id = 'raffivar'
                        name = 'Your Name' // Replace with your real name
                        email = 'your-email@example.com' // Replace with your actual email
                    }
                }

                scm {
                    connection = 'scm:git:git://github.com/raffivar/dnd.git'
                    developerConnection = 'scm:git:ssh://github.com/raffivar/dnd.git'
                    url = 'https://github.com/raffivar/dnd'
                }
            }
        }
    }
}
